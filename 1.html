<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://unpkg.com/flickity@2/dist/flickity.min.css">
</head>
<style>
    * {
        box-sizing: border-box;
    }

    body {
        font-family: sans-serif;
    }

    .carousel {
        background: #FAFAFA;
    }

    .carousel-cell {
        width: 28%;
        height: 200px;
        margin-right: 10px;
        background: #8C8;
        line-height: 200px;
        font-size: 80px;
        color: white;
        border-radius: 5px;
        text-align: center;
    }

    .button {
        font-size: 22px;
    }
</style>

<body>
    <h1>Flickity - append</h1>

    <p><button class="button button--append">Append</button></p>

    <div class="carousel">
        <div class="carousel-cell">1</div>
        <div class="carousel-cell">2</div>
        <div class="carousel-cell">3</div>
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/flickity@2/dist/flickity.pkgd.min.js"></script>

    <script>
        var $carousel = $('.carousel').flickity({
            initialIndex: 2
        });


        $(window).on('resize', function () {
            let width = $(this).width();

            var $cellElems = $(makeCellHtml() + makeCellHtml());
            if (width > 500) {
                $carousel.flickity('append', $cellElems);
            } else {
                $carousel.flickity('remove', $cellElems);
            }
        });

        var cellCount = 3;

        function makeCellHtml() {
            cellCount++;
            return '<div class="carousel-cell">' + cellCount + '</div>';
        }



    </script>

    <script>
        $(window).resize(function () {
            let width = $(this).width();
            height = $(this).height();

            console.log($(this).width());

            if (width > 600) {
                console.log('hi');
            } else {
                console.log('byebye');
            }
        })
    </script>
</body>

</html>
